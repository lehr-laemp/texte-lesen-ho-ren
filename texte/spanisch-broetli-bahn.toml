Vor vielen Jahren, im Jahr 1847, wurde die erste Bahnstelle in der Schweiz eröffnet.  
Diese Bahnstrecke hiess Nordbahn, aber bald nannten die Leute sie "Spanisch-Brötli-Bahn".  

Der Grund für diesen Namen ist lustig.  
In anderen Ländern in Europa wurden Bahnen früher gebaut.  
In der Schweiz hat es länger gedauert.  
Das liegt an den vielen Hügeln und Bergen.  
Die erste Bahn sollte zwischen Zürich und Basel fahren.  

Aber die Schweizer Kantone konnten sich nicht einigen, wo die Bahn durchfahren sollte.  

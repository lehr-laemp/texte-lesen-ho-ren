Im Frühling 1847 war der Tunnel fertig.  

Am 7. August wurde die Bahn feierlich eröffnet.  
Der erste Zug fuhr um 13 Uhr von Baden nach Zürich.  
Damals dauerte die Reise 45 Minuten.  
Heute nur noch 15 Minuten.  
Die Bahn hiess bald "Spanisch-Brötli-Bahn".  

Warum?  
Reiche Zürcher Leute wollten ein besonderes Gebäck aus Baden.  
Dieses Gebäck hiess "Spanisches Brötli". 
Weil sie oft in Baden zur Kur waren, schickten sie ihre Diener, um das Gebäck zu holen.  
Aber in Zürich durften die Bäcker solche Brötchen nicht machen.  
Bevor es die Eisenbahn gab, mussten die Diener am Samstag um Mitternacht loslaufen, damit die Brötli am Sonntagmorgen da waren.  
Mit der Bahn ging es viel schneller und einfacher.  
Die Strecke ist nämlich 25 Kilometer lang. 
